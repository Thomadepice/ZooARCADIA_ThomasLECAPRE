<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Vétérinaire - Zoo Fantastique</title>
    <link rel="stylesheet" href="cssconnexion.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="habitats.html">Habitats</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Espace Vétérinaire</h1>
        <section>
            <h2>Tableau des consommations de nourriture</h2>
            <table id="food-table">
                <thead>
                    <tr>
                        <th>Animal</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Type de nourriture</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added dynamically -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Placer des notes sur les habitats</h2>
            <form id="notes-form" onsubmit="addHabitatNotes(event)">
                <label for="habitat">Habitat:</label>
                <input type="text" id="habitat" name="habitat" required><br>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" required></textarea><br>
                <button type="submit">Ajouter Note</button>
            </form>
        </section>
        <section>
            <h2>Tableau des notes des vétérinaires</h2>
            <table id="notes-table">
                <thead>
                    <tr>
                        <th>Date de la note</th>
                        <th>Habitat</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Notes will be added dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="adminscript.js"></script>
</body>
</html>
