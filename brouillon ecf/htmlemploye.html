<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Employé - Zoo Fantastique</title>
    <link rel="stylesheet" href="cssconnexion.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="habitats.html">Habitats</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Espace Employé</h1>
        <section>
            <h2>Modifier les services</h2>
            <!-- Formulaire pour modifier les services -->
        </section>
        <section>
            <h2>Ajouter une consommation de nourriture</h2>
            <form id="food-form" onsubmit="addFoodEntry(event)">
                <label for="animal">Animal:</label>
                <input type="text" id="animal" name="animal" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="time">Heure:</label>
                <input type="time" id="time" name="time" required><br>
                <label for="food-type">Type de nourriture:</label>
                <input type="text" id="food-type" name="food-type" required><br>
                <label for="quantity">Quantité:</label>
                <input type="number" id="quantity" name="quantity" required><br>
                <button type="submit">Ajouter</button>
            </form>
        </section>
        <section>
            <h2>Tableau des consommations de nourriture</h2>
            <table id="food-table">
                <thead>
                    <tr>
                        <th>Animal</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Type de nourriture</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added dynamically -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Tableau des notes des vétérinaires</h2>
            <table id="notes-table">
                <thead>
                    <tr>
                        <th>Date de la note</th>
                        <th>Habitat</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Notes will be added dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="adminscript.js"></script>
</body>
</html>
